events {}

http {
    upstream nextjs_upstream {
        server web:3000;
        keepalive 64;
    }

    server {
        listen 80;
        
        # Proxy to Next.js with caching settings for static files
        location / {
            proxy_pass http://nextjs_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Aggressive caching for static assets to prevent "White Screen" during reloads
        location /_next/static {
            proxy_pass http://nextjs_upstream;
            proxy_cache_valid 60m;
            expires 365d;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # API Fallback logic
        location /api {
            proxy_pass http://nextjs_upstream;
            proxy_intercept_errors on;
            error_page 502 503 504 = /api_fallback;
        }

        location = /api_fallback {
            default_type application/json;
            return 503 '{"error": "Backend Service Unavailable", "status": "maintenance"}';
        }
    }
}
